<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
     <!-- calculator display -->
     <div class="cal-display">
      0.0
      
     </div>

     <!-- calculator keys -->
     <div class="cal-keys">
      <div class="key-row1">
        <button class="key-function">C</button>
        <button class="key-function">%</button>
        <button class="key-operator">^</button>
        <button class="key-operator">*</button>
      </div>
      <div class="key-row2">
        <div class="number">
          <button class="key-num">7</button>
          <button class="key-num">8</button>
          <button class="key-num">9</button>
          <button class="key-num">4</button>
          <button class="key-num">5</button>
          <button class="key-num">6</button>
          <button class="key-num">1</button>
          <button class="key-num">2</button>
          <button class="key-num">3</button>
          <button class="key-num zero">0</button>
          <button class="key-num">.</button>

        </div>
        <div class="symbol">
          <button class="key-operator">-</button>
       
          <button class="key-operator">/</button>
        
          <button class="key-operator plus">+</button>
        </div>
      
     
       
        
        

      </div>
     
      <div class="key-row3">
        <button class="key-equal">=</button>

      </div>
     
      
    

     </div>

  </div>
</body>
</html>
